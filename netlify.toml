[build]
  command = "pnpm run build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "22"
  PNPM_VERSION = "10.4.1"

# Serve robots.txt directly
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# Serve llms.txt directly
[[redirects]]
  from = "/llms.txt"
  to = "/llms.txt"
  status = 200

# Serve sitemap.xml directly
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

# SPA fallback for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
